<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;color:#eee;background:#121212;margin:0}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    .panel{background:#1f1f1f;border-radius:14px;padding:16px 18px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    h1{font-size:1.4rem;margin:.5rem 0 1rem}
    .items{display:grid;gap:12px;margin:12px 0}
    .row{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center}
    .muted{opacity:.7}
    .totals .row{padding:6px 0;border-bottom:1px solid #2b2b2b}
    .totals .row:last-child{border-bottom:0;font-weight:700}
    .note{margin:.5rem 0 0}
    .grid{display:grid;gap:12px}
    label{display:block;margin:.25rem 0 .35rem}
    input, textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #333;background:#161616;color:#eee}
    .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:14px}
    button{border:0;border-radius:10px;padding:10px 16px;background:#2fbf71;color:#111;font-weight:700;cursor:pointer}
    button.secondary{background:#2a2a2a;color:#eee}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>Confirmá tu pedido</h1>

      <div id="modo" class="muted"></div>

      <div id="lista" class="items"></div>

      <div class="totals">
        <div class="row"><div>Subtotal</div><div id="sub">$0</div></div>
        <div class="row"><div class="muted">Descuentos</div><div id="desc">- $0</div></div>
        <div class="row"><div>Envío <span id="envio-note" class="muted"></span></div><div id="envio">$0</div></div>
        <div class="row"><div>Total</div><div id="total">$0</div></div>
      </div>

      <div id="aviso" class="note muted"></div>

      <div id="datos-delivery" class="grid" style="display:none;margin-top:12px">
        <div>
          <label for="direccion">Dirección de entrega</label>
          <input id="direccion" placeholder="Calle y número, piso, dpto..." />
        </div>
        <div>
          <label for="notas">Notas para el repartidor (opcional)</label>
          <textarea id="notas" rows="2" placeholder="Ej: tocar timbre, aclaraciones..."></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="secondary" id="volver">Volver al carrito</button>
        <button id="confirmar">Confirmar y pagar (simulado)</button>
      </div>
    </div>
  </div>

  <script src="/user-id.js"></script>
  <script src="/src/checkout.js" defer></script>
</body>
</html>
