<body>

                    </button>
                    <!-- Menú lateral -->
                    <aside id="menu-lateral" class="menu-lateral" aria-hidden="true">

                    <nav class="menu-navegacion">

                        <li><a href="/PaginaPrincipal/carrito.html"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li>

                    <!-- Fondo desenfocado -->
                    <div id="fondo-oscuro" class="fondo-oscuro" hidden></div>

    <div class="contenedor-principal">
        <div class="panel-izquierdo">
            <h2>¿Ya tienes una cuenta?</h2>
            <p>Inicia sesión para acceder a la página</p>
            <a href="/tabac1/index.html" class="btn-blanco">Iniciar Sesión</a>
        </div>

        <div class="panel-derecho">
            <h2>Registrarse</h2>
            <form action="/register" method="POST">
                <input type="text" placeholder="Nombre Completo" name="nombre" required>
                <input type="email" placeholder="Correo Electronico" name="email" required>
                <input type="password" placeholder="Contraseña" name="password" minlength="6" required>
                <input type="tel" placeholder="Telefono" name="telefono" pattern="[0-9]+" required>
                <input type="text" placeholder="Direccion de Entrega de Pedido" name="direccion" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="/PaginaPrincipal/src/menu.js"></script>
</body>

</html>
